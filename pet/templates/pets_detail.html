<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pets Detail</title>
  </head>
  <body>
    <h1>{{pet.name}}</h1>
    {% if pet.image %}
      <img src="{{pet.image.url}}" alt="{{pet.name}}">
    {% endif %}
    <p>{{pet.age}}</p>
    {% if pet.available %}
      <p>Available</p>
      {% else %}
        <p>Unavilable</p>
    {% endif %}
    <p>{{pet.price}}</p>
    <a href="{% url 'delete_pet' pet_id=pet.id %}">Delete</a>
    <a href="{% url 'update_pet' pet_id=pet.id %}">Update</a>
  </body>
</html>
