{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Update Pet
{% endblock title %}

{% block content %}
  <div class="jumbotron">
    <form action="{% url 'update_pet' pet_id=pet.id %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Update">
    </form>
  </div>
{% endblock content %}
