<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pets List</title>
  </head>
  <body>
    {% for pet in pets %}
      {% if pet.available %}
        <ul>
          <li>
            <a href="{% url 'pets_detail' pet.id %}"><h1>{{pet.name}}</h1></a>
          </li>
          <li>
            {% if pet.image %}
              <img src="{{pet.image.url}}" alt="{{pet.name}}">
            {% endif %}
          </li>
        </ul>
      {% endif %}
    {% endfor %}

  </body>
</html>
