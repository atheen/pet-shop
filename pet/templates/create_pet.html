{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Create Pet
{% endblock title %}

{% block content %}
  <div class="jumbotron">
    <form action="{% url 'create_pet' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Create">
    </form>
  </div>
{% endblock content %}
